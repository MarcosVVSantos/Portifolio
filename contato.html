<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styleContato.css">

    <title>Contato</title>
</head>

<body>
    <div class="container-fluid"></div>
    <header>
        <div class="container" id="nav-container">
            <div class="jumbotron-fluid">
                <nav class="navbar navbar-expand-lg fixed-top">
                    <a href="index.html" id="logo">Portifólio Marcos Vinicio - DEV</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                        <div class="navbar-nav">
                            <button type="button" class="btn btn-light" id="home-botao">
                                <a href="index.html" id="home-menu">Home</a>
                            </button>
                            <button type="button" class="btn btn-light" id="contact-botao">
                                <a href="portifolio.html" id="contact-menu">Projetos</a>
                            </button>
                        </div>

                    </div>
                </nav>
            </div>
    </header>
    <main>
        <hr>
        <hr>
        
        
        <table class="table table-striped table-dark" id="tabela">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Tel</th>
                <th scope="col">LinkedIn</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Marcos Vinicio Vieira dos Santos</th>
                <td>marcos28.vinicio@gmail.com</td>
                <td>(11) 91405-8280</td>
                <td>Marcos Vinicio</td>
              </tr>
          </table>

        <div id="Cadastro">
            <form action="" method="post">
                <p>
                    <label for="nome">Nome<br></label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome!" maxlength="50" size="40">
                </p>
                <p>
                    <label for="telefone">Telefone<br></label>
                    <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone!" maxlength="20"
                        size="20">
                </p>
                <p>
                    <label for="endereco">Endereço<br></label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço!" maxlength="50"
                        size="40">
                </p>
                <p>
                    <label for="email">E-mail<br></label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail!" maxlength="50"
                        size="40">
                </p>
                <p>
                    <label for="senha">Senha<br></label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha!" maxlength="20"
                        size="20">
                </p>
                <p>
                    <label for="senha2">confirme a senha<br></label>
                    <input type="password" name="senha2" id="senha2" placeholder="Confirmar senha!" maxlength="20"
                        size="20">
                </p>
                <p>
                    <label for="nascimento">Nascimento<br></label>
                    <input type="date" name="nascimento" id="nascimento">
                </p>
                <p>
                    <label for="regiao">Região:</label>
                    <select type="" name="regiao" id="regiao">
                        <option value="">Escolha uma região!</option>
                        <option value="">Norte</option>
                        <option value="">Sul</option>
                        <option value="">Leste</option>
                        <option value="">Oeste</option>
                    </select>
                </p>
                <p>
                    <label for="genero">Gênero <br></label>
                    <input type="radio" name="genero" id="genero" value="Masculino">Masculino
                    &nbsp;&nbsp;
                    <input type="radio" name="genero" id="genero" value="Feminino">Feminino
                    &nbsp;&nbsp;
                    <input type="radio" name="genero" id="genero" value="Outros">Outros
                </p>
                <p>
                    <textarea name="Obs" id="Obs" rows="5" cols="50">Obs</textarea>
                </p>
                <div class="bot">
                    <p>
                        <button id="botLimpar" class="btn btn-light" type="reset" value="Limpar">Limpar</button>
                        <button id="BotEnviar" class="btn btn-light" type="submit" value="Enviar">Enviar</button>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
